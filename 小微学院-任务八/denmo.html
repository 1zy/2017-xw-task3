<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
  *{
	  margin:0;
	  padding:0;
  }
  .wrap{
	  margin-top:40px;
	  position:relative;
  } 
   .box{
	  background:#eee;
	  border:1px solid #999;
	  height:50px;
	  display:inline-block;
	  margin:10px;
	  margin:1% 1%;
  }
  @media only screen and (min-width: 768px){
 
  .four{
	  width:30.5%;
	  float:left;
  } 
  .three{
	  width:22%;
	  float:left;
  }
  .six{
	  width:48%;
	  float:left;
  }
  .two{
	  width:15%;
	  float:left;
  }
  .one{
	  width:5%;
	  float:left;
  }
  }
   @media only screen and (max-width:768px){
	   .four{
		   width:46%;
		   float:left;
		
	   }
	   .four_3{
		   width:94%;
		   float:left;
		 
	   }
	   .three{
		   width:22%;
		   float:left;
		  
	   }
	   .six{
		    width:46%;
			float:left;
		 
	   }
	   .two{
	     width:15%;
		 position:absolute;
		 left:0;
		 margin-top:calc(1% + 145px);
        }
	   .two_1{
		   margin-left:18%;
	   }
       .one{
	      width:22%;
	     float:left;
       }
	   
	   }
</style>
</head>

<body>
    <div class="wrap">
       <div class="four box"></div>
       <div class="four four_2 box"></div>
       <div class="four four_3 box"></div><br />
    </div>
    <div class="wrap">  
       <div class="three box"></div>
       <div class="six box"></div>
       <div class="three box"></div><br />
    </div>
    <div class="wrap" > 
       <div class="one box"></div>
       <div class="one box"></div>
       <div class="two two_1 box"></div>
       <div class="two  six_2 box"></div>
       <div class="six  six_2 box"></div>
     </div>
    </div>
</body>
</html>
