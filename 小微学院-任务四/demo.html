<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
}
.wrap{
	width:400px;
	height:200px;
	background:#ccc;
	position:absolute;
	left:50%;
	margin-left:-200px;
	top:50%;
	margin-top:-100px;
	overflow:hidden;
}
.circle_1,.circle_2{
	width:100px;
	height:100px;
	border-radius:50%;
	background:#fc0;
	position:absolute;
}
.circle_1{
	left:-50px;
	top:-50px;
}
.circle_2{
	right:-50px;
	bottom:-50px;
}
</style>

</head>

<body>
<div class="wrap">
   <div class="circle circle_1"></div>
   <div class="circle circle_2"></div>
</div>
</body>
</html>
